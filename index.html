<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Resume</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    
    <!-- Header -->
    <section class="header">
      <img src="profile.jpg" alt="Profile Photo" class="profile-pic" />
      <div class="intro">
        <h1>Lazio Barnett</h1>
        <p>Short bio about yourself.</p>
      </div>
    </section>

    <!-- Proficiency -->
    <section class="proficiency-box">
      <h2>Proficiency</h2>
      <div class="proficiency-row">
        <div class="proficiency-label">Skill</div>
        <div class="proficiency-bar"><span style="width: 80%;"></span></div>
      </div>
    </section>

    <!-- Skills -->
    <section class="skills">
      <h2>Skills</h2>
      <div class="tags">
        <span>Skill 1</span>
        <span>Skill 2</span>
      </div>
    </section>

    <!-- Projects -->
    <section class="projects">
      <h2>Projects</h2>
      <div class="project-cards">
        <div class="card">Project Info</div>
      </div>
    </section>

    <!-- Education -->
    <section class="education">
      <h2>Education</h2>
      <div class="edu-cards">
        <div class="edu-card">School Info</div>
      </div>
    </section>

    <!-- Tools -->
    <section class="tools">
      <h2>Tools</h2>
      <ul>
        <li>Tool Name</li>
      </ul>
    </section>

    <!-- Experience -->
    <section class="experience">
      <h2>Experience</h2>
      <div class="exp-cards">
        <div class="exp-card">Job Info</div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="contact-footer">
      <p>Let's chat! I'm ready to work on exciting projects.</p>
      <div class="contact-info">
        <span>youremail@example.com</span>
        <span>+123 456 7890</span>
      </div>
    </footer>
    
  </div>
</body>
</html>
